<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit
        (ingredientAdded)="onIngredintAdded($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer;"
            *ngFor="let ingredint of indredients">
            {{ingredint.name}} ({{ingredint.amount}})
        </a>
        </ul>
    </div>
    
</div>
